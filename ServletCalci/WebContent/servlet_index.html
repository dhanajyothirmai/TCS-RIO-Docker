<!DOCTYPE html>
<html>

<meta charset="ISO-8859-1">
<title>Servlet Calculator</title>
</head>
<body>
<form action="mycalci" method = "POST">
		Enter number 1 : 
		<input type = "text" name = "num1"><br>
		Enter number 2 :
		<input type = "text" name = "num2"><br>
		Select an operation:<br>
		Addition (+)	:<input type = "radio" name = "operation" value = "+"><br>
		Subtaction (-)	:<input type = "radio" name = "operation" value = "-"><br>
		Multiplication (*)	:<input type = "radio" name = "operation" value = "*"><br>
		Division (/)	:<input type = "radio" name = "operation" value = "/"><br>
		<input type = "submit" name = "submit" value = "Submit">
	</form>
</body>
</html>
